<html>
    <head>
        <title>shlomi Snake Game</title>
        <link rel="stylesheet" href="main.css">
        <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
        <style>
            canvas{
                display: block;
                margin: 0 auto;
            }
        </style>
    </head>
    <body style="max-height: 100%;">
        <h1 class="header">snake game</h1>
    <canvas id="snake" width="900" height="600"></canvas>
    <div class="snakeImg"></div>
    <button class="startBtn">new game</button>
    <button class="instructionsBtn">instructions</button>
    <div class="instructions">
        <p class="instructionsP">instructions:
        <br>
        <br>
        direct the snake to the appeles by using the key buttons <img style=" width: 50px; height: 50px;" src="keyButtons.png">.
        <br>
        <br>
        Be careful!!! if the snake will hit the walls or himself the game will over.
        <br>
        <br>
        the game over? no harm, cheer up! press the start button and start over.
        <br>
        <br>
        good luck!!!
    </p>
    </div>
    </body>
    

    <script src="snake.js"></script>
</html>
